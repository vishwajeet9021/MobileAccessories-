<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-count {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Product Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Product Card -->
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Some description about product 1.</p>
            <button class="btn btn-primary add-to-cart" data-product="Product 1">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <!-- Another Product Card -->
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Some description about product 2.</p>
            <button class="btn btn-primary add-to-cart" data-product="Product 2">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Icon -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 999;">
    <button id="cart-button" class="btn btn-secondary position-relative">
      <i class="bi bi-cart"></i> Cart
      <span id="cart-count" class="cart-count">0</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle add-to-cart
    let cartCount = 0;
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Function to update the cart display
    function updateCart() {
      document.getElementById('cart-count').innerText = cartItems.length;
    }

    // Event listener for Add to Cart buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const productName = this.getAttribute('data-product');
        cartItems.push(productName); // Add product to cart array
        localStorage.setItem('cartItems', JSON.stringify(cartItems)); // Save to localStorage
        updateCart(); // Update the cart display
      });
    });

    // Event listener for the cart icon button (redirect to cart page)
    document.getElementById('cart-button').addEventListener('click', function() {
      window.location.href = 'cartshow.html'; // Redirect to cart page
    });

    // Initialize the cart count on page load
    updateCart();
  </script>
</body>
</html>
