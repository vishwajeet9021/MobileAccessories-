<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Your Cart</h3>
    <ul id="cart-items" class="list-group">
      <!-- Cart items will be displayed here -->
    </ul>
    <button id="clear-cart" class="btn btn-danger mt-3">Clear Cart</button>
    <a href="index.html" class="btn btn-primary mt-3">Continue Shopping</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Retrieve cart items from localStorage
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Display cart items
    const cartItemsList = document.getElementById('cart-items');
    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.innerText = item;
      cartItemsList.appendChild(li);
    });

    // Clear Cart button functionality
    document.getElementById('clear-cart').addEventListener('click', function() {
      localStorage.removeItem('cartItems'); // Clear the cart in localStorage
      cartItemsList.innerHTML = ''; // Clear the displayed cart items
      alert('Cart has been cleared!');
    });
  </script>
</body>
</html>
